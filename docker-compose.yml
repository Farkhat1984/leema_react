services:
  leema_frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: leema_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
      - "3443:443"
    volumes:
      # SSL certificates
      - /etc/letsencrypt:/etc/letsencrypt:ro
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  default:
    name: leema_network
    external: true
