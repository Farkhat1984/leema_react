services:
  # Frontend React Application (Development Mode with Hot-Reload)
  frontend-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: leema_frontend_dev
    restart: unless-stopped
    ports:
      - "5173:5173"  # Vite dev server
    volumes:
      # Mount source code for hot-reload
      - ./src:/app/src
      - ./public:/app/public
      - ./index.html:/app/index.html
      - ./vite.config.ts:/app/vite.config.ts
      - ./tsconfig.json:/app/tsconfig.json
      - ./tsconfig.app.json:/app/tsconfig.app.json
      - ./tsconfig.node.json:/app/tsconfig.node.json
      - ./tailwind.config.js:/app/tailwind.config.js
      - ./postcss.config.js:/app/postcss.config.js
      - ./.env:/app/.env
      # Exclude node_modules to avoid conflicts
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=${VITE_API_URL:-https://api.leema.kz}
      - VITE_WS_URL=${VITE_WS_URL:-wss://api.leema.kz/ws}
      - VITE_GOOGLE_CLIENT_ID=${VITE_GOOGLE_CLIENT_ID}
    networks:
      - fashion_network  # Connect to existing backend network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5173/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  fashion_network:
    external: true
    name: fashion_network
