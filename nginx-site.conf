# Simple HTTP server for proxied setup
# External nginx handles SSL and security headers
server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Root directory
    root /usr/share/nginx/html;
    index index.html;

    # DEVELOPMENT MODE: NO CACHING - Disable all caching for bug fixes
    # Re-enable caching when ready for production
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|otf|html)$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
    }

    # React Router - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
